<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta SUNARP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Consultas SUNARP</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- üöó Consulta por placa -->
    <h3>Consulta por Placa Vehicular</h3>
    <form method="POST" action="/sunarp/placa" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" name="placa" placeholder="Placa" required>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary w-100">Consultar</button>
            </div>
        </div>
    </form>

    <!-- üè¢ Consulta Persona Jur√≠dica -->
    <h3>Consulta Persona Jur√≠dica</h3>
    <form method="POST" action="/sunarp/pj" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="razon_social" placeholder="Raz√≥n Social" required>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </div>
    </form>

    <!-- üè† Consulta Titularidad -->
    <h3>Consulta Titularidad</h3>
    <form method="POST" action="/sunarp/titularidad" class="mb-4">
        <div class="mb-3">
            <label for="tipo_participante" class="form-label">Tipo de Participante</label>
            <select name="tipo_participante" id="tipo_participante" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="N">Persona Natural</option>
                <option value="J">Persona Jur√≠dica</option>
            </select>
        </div>

        <div id="form-natural" style="display:none;">
            <div class="row mb-2">
                <div class="col-md-4"><input type="text" class="form-control" name="apellido_paterno" placeholder="Apellido Paterno"></div>
                <div class="col-md-4"><input type="text" class="form-control" name="apellido_materno" placeholder="Apellido Materno"></div>
                <div class="col-md-4"><input type="text" class="form-control" name="nombres" placeholder="Nombres"></div>
            </div>
        </div>

        <div id="form-juridica" style="display:none;">
            <input type="text" class="form-control mb-2" name="razon_social" placeholder="Raz√≥n Social">
        </div>

        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>

    <script>
        const tipoSelect = document.getElementById("tipo_participante");
        const formNatural = document.getElementById("form-natural");
        const formJuridica = document.getElementById("form-juridica");

        tipoSelect.addEventListener("change", function() {
            if (this.value === "N") {
                formNatural.style.display = "block";
                formJuridica.style.display = "none";
            } else if (this.value === "J") {
                formNatural.style.display = "none";
                formJuridica.style.display = "block";
            } else {
                formNatural.style.display = "none";
                formJuridica.style.display = "none";
            }
        });
    </script>

        <!-- üè¢ Listar Oficinas -->
        <h3>Listar Oficinas</h3>
        <form method="GET" action="/sunarp/oficinas" class="mb-4">
            <button type="submit" class="btn btn-primary">Ver Oficinas</button>
        </form>

        <div class="mt-4">
            <a href="/" class="btn btn-dark">Volver al men√∫ principal</a>
        </div>
</body>
</html>
