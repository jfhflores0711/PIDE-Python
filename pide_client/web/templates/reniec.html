<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta RENIEC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Consulta RENIEC - DNI</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="dni" class="form-label">Número de DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni" required maxlength="8">
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>

    <div class="mt-4">
        <a href="/" class="btn btn-dark">Volver al menú principal</a>
    </div>
</body>
</html>
