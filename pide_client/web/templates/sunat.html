<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta RUC - SUNAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-primary">ðŸ”Ž Consulta RUC - SUNAT</h2>

  <!-- Formulario -->
  <form method="post" class="row g-3 mb-4">
    <div class="col-md-6">
      <input type="text" name="ruc" class="form-control" placeholder="Ingrese RUC" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Consultar</button>
    </div>
  </form>

  <!-- Mensaje de error -->
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <!-- Resultados -->
  {% if data %}
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h5 class="card-title text-success">Resultado de la consulta</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>RUC:</b> {{ data.numero }}</li>
          <li class="list-group-item"><b>RazÃ³n Social:</b> {{ data.nombre }}</li>
          <li class="list-group-item"><b>Estado:</b> {{ data.estado }}</li>
          <li class="list-group-item"><b>CondiciÃ³n:</b> {{ data.condicion }}</li>
          <li class="list-group-item"><b>DirecciÃ³n:</b> {{ data.direccion }}</li>
        </ul>
      </div>
    </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
